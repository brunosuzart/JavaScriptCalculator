<!DOCTYPE HTML>
<html>
    <head>
         <link rel = "stylesheet" type = "text/css" href = "Styles/Calculator/style.css"/>
         <script src="Scripts/Calculator/scripts.js" type="text/javascript"></script>
         <title>Draft Calculator</title>
    </head>
    
    <body>
        <div class="log">
            <h1>History<hr></h1>
            <ul id="logList"></ul>
        </div>
        <div class="main">
            <h1>Calculator<hr></h1>
            <form name="app">
                <input name="textview" class="textview" type="text">
                <div id="previouscalc">
                    <p></p>
                </div>
            </form>
            <div Class="calculator">
                <table>
                    <tr>
                        <td><input class="btn" type="button" value="C" onclick="cleanCalc()"></td>
                        <td><input class="btn" type="button" value="E" onclick="erase()"></td>
                        <td><input class="btn" type="button" value="/" onclick="insert(value)"></td>
                        <td><input class="btn" type="button" value="*" onclick="insert(value)"></td>
                    </tr>
                    <tr>
                        <td><input class="btn" type="button" value="7" onclick="insert(value)"></td>
                        <td><input class="btn" type="button" value="8" onclick="insert(value)"></td>
                        <td><input class="btn" type="button" value="9" onclick="insert(value)"></td>
                        <td><input class="btn" type="button" value="-" onclick="insert(value)"></td>
                    </tr>
                    <tr>
                        <td><input class="btn" type="button" value="4" onclick="insert(value)"></td>
                        <td><input class="btn" type="button" value="5" onclick="insert(value)"></td>
                        <td><input class="btn" type="button" value="6" onclick="insert(value)"></td>
                        <td><input class="btn" type="button" value="+" onclick="insert(value)"></td>
                    </tr>
                    <tr>
                        <td><input class="btn" type="button" value="1" onclick="insert(value)"></td>
                        <td><input class="btn" type="button" value="2" onclick="insert(value)"></td>
                        <td><input class="btn" type="button" value="3" onclick="insert(value)"></td>
                        <td rowspan="2"><input style="height:130px;"input class="btn" type="button" value="=" onclick="equal()"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input style="width:106px;" class="btn" type="button" value="0" onclick="insert(value)"></td>
                        <td><input class="btn" type="button" value="." onclick="insert(value)"></td>
                    </tr>                                                                            
                                                                                    
                </table>
            </div>
        </div>
    </body>
    
    <footer>
        
    </footer>
    
</html>
